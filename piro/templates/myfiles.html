
<h1>hello here be your files</h1>

<div class="main-container">
	<h3>Your Files</h3>
	<h4>Bucket Id: {{ files.bucketId }}</h4>
	{% for file in files.files %}
	<p>
		<span>File #{{loop.index}}</span>
		<li>hash: {{ file.hash }}</li>
		<li>name: {{ file.name }}</li>
		<li>size: {{ file.size }}</li>
	</p>
	{% endfor %}


</div>
