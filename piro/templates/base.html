<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %} - Portal</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
		{% block styles %}{% endblock %}
	</head>

	<body>

		<header>
			{% block header %}
			<div id="site-title-wrapper">
				<div id="site-icon-wrapper">
					<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/2000px-Circle_-_black_simple.svg.png">
				</div>
				<a href='/'><h3 id="site-title">Portal</h3></a>
			</div>
			{% endblock %}
		</header>
		<div id="content">{% block content %}{% endblock %}</div>

		<footer>
			<p>&copy; Copyright 2016 Portal, all rights reserved</p>
		</footer>

		{% block scripts %}{% endblock %}
	</body>
</html>
